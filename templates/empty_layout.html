<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %}{{ _('Voting') }}</title>

        {%if config['DEBUG'] %}
        <script src="/js/jquery-1.11.0.min.js"></script>
        <link rel="stylesheet" href="/css/jquery-ui-1.10.2.custom.min.css" />
        <script src="/js/jquery-ui-1.10.2.custom.min.js"></script>
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <script src="/js/bootstrap.min.js"></script>
        {% else %}
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        {% endif %}

        <link rel="stylesheet" href="/css/bootstrap.custom.css"/>

        <link rel="shortcut icon" href="/favicon.ico" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        {% block meta %}{% endblock %}
    </head>
    <body>
        <div class="container top-space">
            <div class="row bottom-space">
                <div class="col-md-8"></div>
                <div class="col-md-4 text-right">
                    {% if current_user.is_authenticated(): %}
                    <a href="/logout"><span class="glyphicon glyphicon-log-out"></span> {{ _('Sign out') }}</a>
                    {% else: %}
                    <a href="/login"><span class="glyphicon glyphicon-log-in"></span> {{ _('Sign in') }}</a>
                    {% endif %}
                </div>
            </div>
            {% for message in get_flashed_messages() %}<div class="alert alert-danger">{{ message|safe }}</div>{% endfor %}
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
