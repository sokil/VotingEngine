{% extends "empty_layout.html" %}
{% block title %}{{ _('Voting list') }} :: {% endblock %}
{% block body %}
<table class="table table-striped">
    <tr>
        <th>{{ _('Name') }}</th>
    </tr>
    {% for voting in voting_list %}
    <tr>
        <td><a href="{{ url_for('voting.voting_variants', voting_id=voting['id']) }}">{{ voting['name'] }}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
